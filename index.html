<!DOCTYPE html>
<html>
<head>
  <title>Firebase Realtime Database</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Profile Pic</th>
        <th>Email</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    var firebaseConfig = {
      // Your Firebase project configuration
      apiKey: "AIzaSyA9aeIFnYrQ9UXIUJS0RsPUbgljfinQdQ0",
  authDomain: "a2za2za2z1.firebaseapp.com",
  databaseURL: "https://a2za2za2z1-default-rtdb.firebaseio.com",
  projectId: "a2za2za2z1",
  storageBucket: "a2za2za2z1.appspot.com",
  messagingSenderId: "1092163255405",
  appId: "1:1092163255405:web:702ceabc4045e853ce5364"
    };
    firebase.initializeApp(firebaseConfig);

    // Get a reference to the database
    var database = firebase.database();

    // Retrieve "users" data from Firebase Realtime Database
    var usersRef = database.ref('users');
    usersRef.once('value', function(snapshot) {
      snapshot.forEach(function(childSnapshot) {
        var user = childSnapshot.val();
        var profilePic = user.pic;
        var email = user.u;
        var username = user.username;

        // Add data to the table
        var tableBody = document.getElementById('userTableBody');
        var newRow = tableBody.insertRow();
        var picCell = newRow.insertCell();
        var emailCell = newRow.insertCell();
        var usernameCell = newRow.insertCell();

        picCell.innerHTML = '<img src="' + profilePic + '" alt="Profile Pic" width="50" height="50">';
        emailCell.textContent = email;
        usernameCell.textContent = username;
      });
    });
  </script>
</body>
</html>
